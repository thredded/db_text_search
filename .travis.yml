language: ruby
os: linux
dist: bionic
sudo: false

before_install:
  - bundle config set --local path ../../vendor/bundle without debug

before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build

script:
  - bundle exec rspec --format d

after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT

matrix:
  include:
    - name: Rubocop
      gemfile: spec/gemfiles/rubocop.gemfile
      rvm: 2.7
      script: bundle exec rubocop
    - gemfile: spec/gemfiles/rails_5_2.gemfile
      rvm: 2.6
      env: DB=sqlite3
    - gemfile: spec/gemfiles/rails_5_2.gemfile
      rvm: 2.6
      env: DB=mysql2 DB_USERNAME=root DB_PASSWORD=""
      services: mysql
    - gemfile: spec/gemfiles/rails_5_2.gemfile
      rvm: 2.6
      env: DB=postgresql DB_USERNAME=postgres DB_PASSWORD=""
      services: postgresql
    - gemfile: spec/gemfiles/rails_6_0.gemfile
      rvm: 2.7
      env: DB=sqlite3
    - gemfile: spec/gemfiles/rails_6_0.gemfile
      rvm: 2.7
      env: DB=mysql2 DB_USERNAME=root DB_PASSWORD=""
      services: mysql
    - gemfile: spec/gemfiles/rails_6_0.gemfile
      rvm: 2.7
      env: DB=postgresql DB_USERNAME=postgres DB_PASSWORD=""
      services: postgresql
    - gemfile: spec/gemfiles/rails_6_1.gemfile
      rvm: 3.0
      env: DB=sqlite3
    - gemfile: spec/gemfiles/rails_6_1.gemfile
      rvm: 3.0
      env: DB=mysql2 DB_USERNAME=root DB_PASSWORD=""
      services: mysql
    - gemfile: spec/gemfiles/rails_6_1.gemfile
      rvm: 3.0
      env: DB=postgresql DB_USERNAME=postgres DB_PASSWORD=""
      services: postgresql

cache: bundler
bundler_args: --path ../../vendor/bundle --without debug

env:
  global:
  - COVERAGE=1 TRAVIS=1
